<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai_tap_bmi</title>
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <h3>Nhập số cân nặng và chiều cao</h3>
      <label for="weight">Cân nặng (kg):</label>
      <input type="text" class="weight" id="weight" placeholder="Enter your weight here (kg)">
      <br><br>
      <label for="height">Chiều cao (cm):</label>
      <input type="text" class="height" id="height" placeholder="Enter your height here (cm)">
      <br><br>
      <button type="button" onclick="myFunction()">Enter</button>
    </div>
    <div class="result" id="result"></div>
  </form>
</div>
<script>
  function myFunction() {
    
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);


    height = height / 100;


    if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
      document.getElementById("result").innerHTML = "Vui lòng nhập giá trị hợp lệ cho cân nặng và chiều cao.";
      return;
    }


    let bmi = weight / (height * height);


    if (bmi < 18.5) {
      document.getElementById("result").innerHTML = "Bạn quá gầy.";
    } else if (bmi >= 18.5 && bmi < 25) {
      document.getElementById("result").innerHTML = "Bạn bình thường.";
    } else if (bmi >= 25 && bmi < 30) {
      document.getElementById("result").innerHTML = "Bạn hơi béo.";
    } else if (bmi >= 30) {
      document.getElementById("result").innerHTML = "Bạn quá béo.";
    }
  }
</script>
</body>
</html>
